spring.application.name=cs25-batch
spring.config.import=optional:file:./.env[.properties]
#MYSQL
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/cs25?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&rewriteBatchedStatements=true
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=6379
spring.data.redis.timeout=3000
spring.data.redis.password=${REDIS_PASSWORD}
# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
#MAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreplycs25@gmail.com
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
#DEBUG
server.error.include-message=always
server.error.include-binding-errors=always
#MONITERING
management.endpoints.web.exposure.include=*
management.server.port=9292
server.tomcat.mbeanregistry.enabled=true
# Batch
spring.batch.jdbc.initialize-schema=always
spring.main.web-application-type=none
spring.batch.job.enabled=false
# Nginx
server.forward-headers-strategy=framework
#mail
mail.strategy=javaBatchMailSender