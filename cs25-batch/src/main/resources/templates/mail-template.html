<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS25 - 오늘의 CS 문제</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5; min-height: 100vh;">

<!-- Main Container Table -->
<table width="100%" cellpadding="0" cellspacing="0" border="0" style="min-height: 100vh; background-color: #f5f5f5;">
  <tr>
    <td align="center" valign="middle" style="padding: 20px;">

      <!-- Email Container -->
      <table width="520" cellpadding="0" cellspacing="0" border="0" style="max-width: 520px; background-color: white; border-radius: 16px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">

        <!-- Simple Header -->
        <tr>
          <td style="background-color: white; padding: 24px 40px; border-bottom: 1px solid #e9ecef;">
            <!-- Logo and Title in horizontal layout -->
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td style="vertical-align: middle; padding-right: 12px;">
                  <img src="cs25.png" alt="CS25" style="width: 28px; height: 28px;">
                </td>
                <td style="vertical-align: middle;">
                  <h2 style="font-size: 20px; font-weight: 600; margin: 0; color: #1d4ed8;">오늘의 문제</h2>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Main Content Hero -->
        <tr>
          <td style="background: linear-gradient(135deg, #5B8DEF 0%, #4A7FEB 100%); color: white; padding: 80px 40px; text-align: center;">

            <!-- Question Box -->
            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 40px 0;">
              <tr>
                <td style="color: white; font-weight: 700; font-size: 28px; line-height: 1.6; margin: 0; text-align: center;">
                  <span th:text="${question}">관계 대수에 대한 설명으로 틀린 것은?</span>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Content Body -->
        <tr>
          <td style="background-color: white; padding: 60px 40px; text-align: center;">

            <p style="font-size: 16px; color: #666; line-height: 1.6; margin: 0 0 40px;">
              안녕하세요! CS25에서 오늘의 맞춤형 CS 문제를 보내드립니다.<br>
              AI가 생성한 문제와 상세한 해설로 CS 지식을 향상시켜보세요.
            </p>

            <!-- Quiz Button -->
            <table cellpadding="0" cellspacing="0" border="0" style="margin: 0 auto;">
              <tr>
                <td style="background: linear-gradient(135deg, #5B8DEF 0%, #4A7FEB 100%); border-radius: 50px; box-shadow: 0 4px 15px rgba(91, 141, 239, 0.3);">
                  <a th:href="${quizLink}" style="display: inline-block; color: white; font-size: 18px; font-weight: 600; padding: 16px 48px; text-decoration: none;">
                    문제 풀러 가기
                  </a>
                </td>
              </tr>
            </table>

          </td>
        </tr>

        <!-- Footer Section -->
        <tr>
          <td style="background-color: #f8f9fa; padding: 40px; text-align: center; border-top: 1px solid #e9ecef;">

            <p style="color: #666; font-size: 14px; line-height: 1.5; margin: 0 0 24px;">
              이 메일은 <span th:text="${toEmail}">example@email.com</span> 계정으로 발송되었습니다.<br>
              매일 새로운 CS 지식으로 성장하는 개발자가 되어보세요! <span style="font-size: 20px;">🚀</span>
            </p>

            <!-- Settings Button -->
            <table cellpadding="0" cellspacing="0" border="0" style="margin: 0 auto 40px auto;">
              <tr>
                <td style="background-color: #f0f2f5; border-radius: 12px; padding: 12px 32px;">
                  <a th:href="${subscriptionSettings}" style="text-decoration: none;">
                    <span style="color: #495057; font-size: 16px; font-weight: 600;">
                      구독 설정
                    </span>
                  </a>
                </td>
              </tr>
            </table>

            <!-- Footer Info -->
            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-top: 40px; padding-top: 24px; border-top: 1px solid #e9ecef;">
              <tr>
                <td style="text-align: center;">
                  <p style="margin: 0; color: #666; font-size: 14px; line-height: 1.5;">
                    © 2025 CS25. All rights reserved.
                  </p>
                </td>
              </tr>
            </table>

          </td>
        </tr>

      </table>

    </td>
  </tr>
</table>

</body>
</html>
