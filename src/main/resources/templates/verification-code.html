<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>CS25 이메일 인증코드</title>
</head>
<body>
<div style="font-family: Arial, sans-serif;">
  <h2>CS25 인증코드</h2>
  <p>CS25에서 요청하신 인증을 위해 아래의 코드를 입력해주세요.</p>
  <div style="font-size: 24px; font-weight: bold; color: #2e86de;">
    <span th:text="${code}">123456</span>
  </div>
  <p>해당 코드는 3분간 유효합니다.</p>
  <p>감사합니다.</p>
</div>
</body>
</html>
